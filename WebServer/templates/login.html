<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css')}}" />
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/mdb.min.css')}}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"  rel="stylesheet" />

  <title>Login Page</title>
</head>
<body>

    <!--Login-->
    <section class="intro">
      <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;" >
        <div class="container">
          <div class="row justify-content-center" >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5" >
              <div class="card hover-shadow" style="border-radius: 1rem;" >
                <div class="card-body p-5 text-center">
    
                  <div class="my-md-5 pb-5">
    
                    <h1 class="fw-bold mb-0 loginTitle" style="color: #F2AC57">Welcome ConProst!</h1>
    
                    <i class="fas fa-user-astronaut fa-3x my-5" ></i>
    
                    <div class="form-outline mb-4">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" />
                      <label class="form-label "  for="typeEmail">Email</label>
                    </div>
    
                    <div class="form-outline mb-5">
                      <input type="password" id="typePassword" class="form-control form-control-lg" />
                      <label class="form-label" for="typePassword">Password</label>
                    </div>
    
                    <button class="btn btn-lg text-body px-5 gradient-custom" type="submit" >Login</button>
    
                  </div>
    
                  <div >
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-body fw-bold" #532F19 >Sign Up</a></p>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>

</body>
</html>
